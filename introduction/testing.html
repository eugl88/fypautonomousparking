<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
</html>
<body>
    <div class="progress-container" data-total-steps="5" data-current-step="3">
        <!-- <div class="progress-bar"></div> -->
    
        <div class="step completed">
            <div class="line"></div>
            <div class="circle">1</div>
            <p>Start</p>
        </div>
    
        <div class="step completed">
            <div class="line"></div>
            <div class="circle">2</div>
            <p>Details</p>
        </div>
    
        <div class="step active">
            <div class="line"></div>
            <div class="circle">3</div>
            <p>Confirm</p>
        </div>
    
        <div class="step disabled">
            <div class="line"></div>
            <div class="circle">4</div>
            <p>Review</p>
        </div>
    
        <div class="step disabled">
            <div class="line"></div>
            <div class="circle">5</div>
            <p>Finish</p>
        </div>
    </div>

    <div class="progress-container" data-total-steps="2" data-current-step="1">
        <!-- <div class="progress-bar"></div> -->
    
        <div class="step active">
            <div class="line"></div>
            <div class="circle">1</div>
            <p>Confirm</p>
        </div>
    
        <div class="step disabled">
            <div class="line"></div>
            <div class="circle">2</div>
            <p>Review</p>
        </div>
    
    </div>
    
</body>

<style>
    *{
        border: none;
    }
   .progress-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

/* Full Gray Track */
.progress-container::before {
    content: "";
    position: absolute;
    top: 42%;
    left: 0;
    width: 100%;
    height: 5px;
    background-color: #ddd;
    transform: translateY(-50%);
    z-index: -1;
}

/* Progress Bar (Dynamic Width) */
.progress-bar {
    position: absolute;
    top: 42%;
    left: 0;
    height: 5px;
    background-color: #4caf50;
    transform: translateY(-50%);
    transition: width 0.3s ease-in-out;
    z-index: -1;
}

.line {
    position: absolute;
    top: 42%;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: darkgoldenrod;
}

/* Step Container */
.step {
    position: relative;
    flex: 1;
    text-align: center;
    padding: 3vw;
    z-index: 1;
}


/* Step Circles */
.circle {
    width: 5vw;
    height: 5vw;
    background-color: #ddd;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    justify-self: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
    z-index: 2;
}

/* Completed & Active Step Circles */
.step.completed .circle,
.step.active .circle {
    background-color: #4caf50;
    color: white;
}

/* Disabled Step */
.step.disabled .circle {
    background-color: #aaa;
    cursor: not-allowed;
}
.step:last-child .line {
    clip-path: inset(0 50% 0 0);
}

.step:nth-of-type(1) .line {
    clip-path: inset(0 0 0 50%);
}
/* DYNAMIC PROGRESS WIDTH FIX */
/* Progress bar width is (current step index - 1) / (total steps - 1) * 100% */
.progress-container[data-total-steps="2"][data-current-step="1"] .progress-bar { width: 0%; }
.progress-container[data-total-steps="2"][data-current-step="2"] .progress-bar { width: 100%; }

.progress-container[data-total-steps="3"][data-current-step="1"] .progress-bar { width: 0%; }
.progress-container[data-total-steps="3"][data-current-step="2"] .progress-bar { width: 50%; }
.progress-container[data-total-steps="3"][data-current-step="3"] .progress-bar { width: 100%; }

.progress-container[data-total-steps="4"][data-current-step="1"] .progress-bar { width: 0%; }
.progress-container[data-total-steps="4"][data-current-step="2"] .progress-bar { width: 33.33%; }
.progress-container[data-total-steps="4"][data-current-step="3"] .progress-bar { width: 66.66%; }
.progress-container[data-total-steps="4"][data-current-step="4"] .progress-bar { width: 100%; }

.progress-container[data-total-steps="5"][data-current-step="1"] .progress-bar { width: 0%; }
.progress-container[data-total-steps="5"][data-current-step="2"] .progress-bar { width: 25%; }
.progress-container[data-total-steps="5"][data-current-step="3"] .progress-bar { width: 50%; }
.progress-container[data-total-steps="5"][data-current-step="4"] .progress-bar { width: 75%; }
.progress-container[data-total-steps="5"][data-current-step="5"] .progress-bar { width: 100%; }


</style>
