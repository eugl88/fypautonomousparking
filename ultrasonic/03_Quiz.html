<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="../assets/js/quiz.js" defer></script>

<body class="module-3">
    <!-- Navigation progress-container -->
    <div class="nav-container">
        <a href="../index.html">
            <h1>&larr;</h1>
            <img class="nav-image" src="../assets/media/icon_home.png" alt="Home Button">
        </a>
    </div>
    <!-- Folder Container -->
    <div class="folder-container">
        <div class="back-folder-part">
            <div class="folder-label">Quiz</div>
        </div>
        <div class="main-folder-part">
            <div class="quiz">
                <div class="question" data-question="2">
                  <p>1. Which sensor detects obstacles for this project?</p>
                </div>
                <div class="answers">
                    <label class="answer">
                        <input type="checkbox" value="LiDAR" class="answer-option" data-question="2" /> LiDAR
                    </label>
                    <label class="answer">
                        <input type="checkbox" value="Ultrasonic" class="answer-option" data-question="2" /> Ultrasonic
                    </label>
                    <label class="answer">
                        <input type="checkbox" value="Optical" class="answer-option" data-question="2" /> Optical
                    </label>
                    <div id="feedback-2" class="feedback"></div>
                </div>


                  <div class="question" data-question="3">
                    <p>2. After uploading the code, what happen to the car?</p>
                  </div>
                  <div class="answers">
                      <label class="answer">
                          <input type="checkbox" value="Move forward until an obstacle detected infront" class="answer-option" data-question="3" /> Move forward until an obstacle detected infront
                      </label>
                      <label class="answer">
                          <input type="checkbox" value="Move backward and turn left if there is an obstacle infront" class="answer-option" data-question="3" /> Move backward and turn left if there is an obstacle infront
                      </label>
                      <div id="feedback-3" class="feedback"></div>
                  </div>

                <button id="submit" class="quiz_button" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </div>
    <!-- Controls Container -->
    <div class="controls-container">
        <button class="previous-button" 
        onclick="window.location.href='03_Code.html';">
            <span>Previous</span>
        </button>
        <button class="next-button" 
        onclick="window.location.href='../';">
            <span>Next</span>
        </button>
    </div>
    
    <!-- Progress Container -->
    <div class="progress-container">

        <!-- progress step -->
        <div class="progress-step completed-step"
        onclick="window.location.href='03_Introduction.html';">
            <div class="progress-icon">

                <img src="../assets/media/icon_introduction.png" alt="Introduction Icon">
            </div>
            <span class="progress-text">Introduction</span>
        </div>
        
        <div class="arrow"><span></span><span></span><span></span></div>


        <!-- progress step -->
        <div class="progress-step completed-step" 
        onclick="window.location.href='03_Building.html';">
            <div class="progress-icon">
                <img src="../assets/media/icon_building.png" alt="Building Icon">
            </div>
            <span class="progress-text">Building</span>
        </div>
        
        <div class="arrow"><span></span><span></span><span></span></div>


        <!-- progress step -->
        <div class="progress-step completed-step"
        onclick="window.location.href='03_Wiring.html';">
            <div class="progress-icon">
                <img src="../assets/media/icon_wiring.png" alt="Wiring Icon">
            </div>
            <span class="progress-text">Wiring</span>
        </div>

        <div class="arrow"><span></span><span></span><span></span></div>
        

        <!-- progress step -->
        <div class="progress-step completed-step"
        onclick="window.location.href='03_Code.html';">
            <div class="progress-icon">
                <img src="../assets/media/icon_code.png" alt="Code Icon">
            </div>
            <span class="progress-text">Code</span>
        </div>

        <div class="arrow"><span></span><span></span><span></span></div>
        
        
        <!-- progress step -->
        <div class="progress-step active-step">
            <div class="progress-icon">
                <img src="../assets/media/icon_quiz.png" alt="Quiz Icon">
            </div>
            <span class="progress-text">Quiz</span>
        </div>
        
    </div>
